<div class="container-fluid">
  <div class="row mb-4">
    <div
      class="col-2 col-lg-1 d-flex justify-content-center align-items-center"
    >
      <button class="btn btn-sm" [routerLink]="['..']">
        <i class="bi-chevron-left"></i>
      </button>
    </div>
    <div class="col-8">
      <h1 class="m-0">
        {{ (budget$ | async)?.name }}
      </h1>
    </div>
    <div class="col-2 col-lg-3">
      <button
        class="btn btn-success float-end rounded-circle"
        (click)="addColumn()"
      >
        <i class="bi-plus"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="columns$ | async as columns">
      <tabset type="pills" [justified]="true" class="d-none d-lg-block">
        <tab *ngFor="let column of columns">
          <ng-template tabHeading>
            {{ column.name }}
            <button
              class="btn btn-sm float-end btn-close"
              (click)="removeColumn(column)"
            ></button>
          </ng-template>
          Content of {{ column.name }}
        </tab>
      </tabset>
      <tabset type="pills" [vertical]="true" class="d-block d-lg-none">
        <tab *ngFor="let column of columns">
          <ng-template tabHeading>
            {{ column.name }}
            <button
              class="btn btn-sm float-end btn-close"
              (click)="removeColumn(column)"
            ></button>
          </ng-template>
          Content of {{ column.name }}
        </tab>
      </tabset>
    </div>
  </div>
</div>
